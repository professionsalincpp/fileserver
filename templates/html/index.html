<a href="https://github.com/FezVrasta/bootstrap-material-design" style="position: absolute; top: 0; right: 0; border: 0; z-index: 10;"><img src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

<div class="header-panel shadow-z-2">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-3">
        <h1>List Files</h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid main">
  <div class="row">
    <nav class="col-xs-3 menu">
      <ul>
        <li class="active withripple" data-target="#about">About</li>
        <li class="withripple" onclick="window.location.href = '/viewdir'" data-target="/viewdir"><a href="/viewdir", style="width: 100%;">Storage</a></li>
        <li class="withripple" onclick="window.location.href = '/api'" data-target="/api"><a href="/api", style="width: 100%;">API</a></li>
      </ul>
    </nav>
    <div class="pages col-xs-9">
      <div class="row">
        <div class="col-xs-10">
          <div class="well page active" id="about">
            <h1 class="header">File Server</h1>
            <p>
              File server for storing files.
            </p>
            <p>You can view files in <a href="/viewdir">Storage</a></p>
            <p>Also you can view a single file in <a href="viewfile">viewfile</a> with specified path parameter</p>
            <p>API can be found <a href="/api">here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Open source code -->
<script>
  window.page = window.location.hash || "#about";

  $(document).ready(function () {
    if (window.page != "#about") {

      var page = $(".menu").find("li[data-target=" + window.page + "]");
      if (page.startWith("#")) {
        page.trigger();
      } else {
        $.ajax({
          url: window.page + ".html",
          success: function (data) {
            page.after(data);
            page.trigger("click");
          }
        });
      }
    }
  });

  $(window).on("resize", function () {
    $("html, body").height($(window).height());
    $(".main, .menu").height($(window).height() - $(".header-panel").outerHeight());
    $(".pages").height($(window).height());
  }).trigger("resize");

  $(".menu li").click(function () {
    // Menu
    if (!$(this).data("target")) return;
    if ($(this).is(".active")) return;
    $(".menu li").not($(this)).removeClass("active");
    $(".page").not(page).removeClass("active").hide();
    window.page = $(this).data("target");
    var page = $(window.page);
    if (page.startWith("#")) {
      
      window.location.hash = window.page;
    } else {
      $(location).attr("href", page);
      return;
    }
    $(this).addClass("active");


    page.show();

    var totop = setInterval(function () {
      $(".pages").animate({scrollTop: 0}, 0);
    }, 1);

    setTimeout(function () {
      page.addClass("active");
      setTimeout(function () {
        clearInterval(totop);
      }, 1000);
    }, 100);
  });

  function cleanSource(html) {
    var lines = html.split(/\n/);

    lines.shift();
    lines.splice(-1, 1);

    var indentSize = lines[0].length - lines[0].trim().length,
        re = new RegExp(" {" + indentSize + "}");

    lines = lines.map(function (line) {
      if (line.match(re)) {
        line = line.substring(indentSize);
      }

      return line;
    });

    lines = lines.join("\n");

    return lines;
  }

</script>

<!-- Twitter Bootstrap -->
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- Material Design for Bootstrap -->
<script src="dist/js/material.js"></script>

</script>

    $(".shor").noUiSlider({

    $(".svert").noUiSlider({

    });
  });
</script>
